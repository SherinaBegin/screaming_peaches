<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/navbar.css') }}">
    <title>View Comment</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid backgroundColor" >
            <a class="navbar-brand astrologyLinkColor" href="/dashboard">Astrology Us</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active linkColor" aria-current="page" href="/dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link linkColor" href="/chatroom/{{user.astrologicalSign_id}}">Chat Group</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link linkColor" href="/signs">Astrological Signs</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <a class="nav-link active linkColor" aria-current="page" href="#">Logout</a>
                </span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card-body">
                {% for user in users %}
                    {% if user.id == comment.user_id%}
                <div class="mb-3">
                    <h6 class="card-subtitle text-muted"> {{user.first_name}} {{user.last_name}} said {{comment.time_span()}}:</h6>
                    <p class="card-text ms-4">{{comment.comment}}</p>
                    {% if user.id == session.user_id%}
                    <a class="btn btn-primary btn-sm" href="/delete/comment/{{comment.id}}">Delete</a> 
                    <a class="btn btn-primary btn-sm" href="/edit/comment/{{comment.id}}">Edit</a> 
                    {% endif %}
                </div>
                    {% endif %}
                {% endfor%}
            </div>

    </div>
</body>
</html>
