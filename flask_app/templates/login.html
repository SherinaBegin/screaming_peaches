<!DOCTYPE html>
<html lang="en">
   <head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
   />
   <title>Login</title>
   </head>
   <body>
   <div class="container">
      <div class="card w-25 mx-auto mt-5 shadow mb-5 bg-body rounded">
         <div
         class="card-header fs-4 bg-primary text-light bg-opacity-75 h-50 d-flex justify-content-between">
         <h3 class="mt-1">HoroscopesRUs</h3>
         <!-- <a class='fs-6 float-end mt-2'href=""><small>forgot password</small></a> -->
         </div>
         <div class="card-body m-3">
            {% with messages = get_flashed_messages() %} {% if messages %} {% formessage in messages %}
            <p>{{message}}</p>
            {% endfor %} {% endif %} {% endwith %}
         <form action="/login/user" method="post">
            <div class="form-floating mb-3">
               <input
               type="email"
               class="form-control"
               id="floatingInput"
               name="email"
               placeholder="name@example.com"/>
            <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
            <input
               type="password"
               class="form-control"
               id="floatingPassword"
               name="password"
               placeholder="Password"/>
            <label for="floatingPassword">Password</label>
            </div>
            <div class="ms-1 mt-4 row d-flex w-25">
            <input
               type="submit"
               class="btn btn-outline-primary btn-sm"
               value="Login"/>
            </div>
         </form>
      </div>
      <div class="card-footer text-muted text-center">
         <small>Don't have an account? <a href="/register">Register here</a></small
         >
      </div>
      </div>
   </div>

   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
   ></script>
</body>
</html>
