<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
   />
   <title>Register</title>
</head>
<body style="background-image: url(static/images/constellation.jpeg); background-size: cover;">
   <div class="container">
      <div class="card w-50 mx-auto mt-5 shadow mb-5 bg-body rounded">
      <div
         class="card-header fs-4 bg-primary text-light bg-opacity-75 text-center">
         Sign up
      </div>
      <div class="card-body ms-3 me-3">
         <div>
            {% with messages = get_flashed_messages() %} {% if messages %} {%for message in messages %}
            <p>{{message}}</p>
            {% endfor %} {% endif %} {% endwith %}
         </div>

         <form action="/register/user" method="post">
         <div class="mt-3 mb-3 row">
            <label for="email" class="col-sm-3 col-form-label text-end mb-3"
               >Email:</label>
            <div class="col-sm-9">
               <input type="text" class="form-control" name="email" />
            </div>
            </div>
            <div class="mb-3 row">
            <label
               for="first_name"
               class="col-sm-3 col-form-label text-end mb-3"
               >First Name:</label>
            <div class="col-sm-9">
               <input type="text" class="form-control" name="first_name" />
            </div>
            </div>
            <div class="mb-3 row">
            <label
               for="last_name"
               class="col-sm-3 col-form-label text-end mb-3"
               >Last Name:</label>
            <div class="col-sm-9">
               <input type="text" class="form-control" name="last_name" />
            </div>
            </div>
            <div class="mb-3 row">
               <div>Date of birth: </div>
               <div class="input-group mb-3 w-50">
                  <label class="input-group-text" for="birthmonth">Month:</label>
                  <select class="form-select" name="birthmonth">
                     <option selected>Choose...</option>
                     <option value="1">January</option>
                     <option value="2">February</option>
                     <option value="3">March</option>
                     <option value="4">April</option>
                     <option value="5">May</option>
                     <option value="6">June</option>
                     <option value="7">July</option>
                     <option value="8">August</option>
                     <option value="9">September</option>
                     <option value="10">October</option>
                     <option value="11">November</option>
                     <option value="12">December</option>
                  </select>
               </div>
               <div class="input-group mb-3 w-50">
                  <label class="input-group-text" for="birthday">Day:</label>
                  <input type="number" name="birthday">
               </div>
               <div class="input-group mb-3 w-50">
                  <label class="input-group-text" for="birthyear">Year:</label>
                  <input type="number" name="birthyear">
               </div>
            </div>
            <div class="mb-3 row">
            <label
               for="password"
               class="col-sm-3 col-form-label text-end mb-3"
               >Password:</label>
            <div class="col-sm-9">
               <input type="password" class="form-control" name="password" />
            </div>
            </div>
            <div class="mb-3 row">
            <label
               for="confirm_password"
               class="col-sm-3 col-form-label text-end mb-3"
               >Confirm Password:</label>
            <div class="col-sm-9">
               <input
                  type="password"
                  class="form-control"
                  name="confirm_password"
               />
            </div>
            </div>
            <div class="mb-3 row d-flex float-end me-4 w-25">
            <input
               type="submit"
               class="btn btn-outline-primary btn-sm mb-3"
               value="Register"/>
            </div>
         </form>
      </div>
      <div class="card-footer text-muted text-center">
         <small>Already a user? <a href="/">Login here</a></small>
      </div>
      </div>
   </div>

   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
   ></script>
</body>
</html>
